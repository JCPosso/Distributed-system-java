services:
  load-balancer:
    build: ./loadbalancer
    container_name: load-balancer
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend1:
    build: ./backendservice
    container_name: backend1
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - PUBLIC_IP=backend1
      - LOADBALANCER_URL=http://load-balancer:8080
    depends_on:
      load-balancer:
        condition: service_healthy

  backend2:
    build: ./backendservice
    container_name: backend2
    ports:
      - "8082:8081"
    environment:
      - SERVER_PORT=8081
      - PUBLIC_IP=backend2
      - LOADBALANCER_URL=http://load-balancer:8080
    depends_on:
      load-balancer:
        condition: service_healthy